<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zepto, India's Fastest Online Grocery Delivery App!</title>
    <link rel="icon" type="image/x-icon" href="/assets/title-logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1_f68FGk8f1_98lJqfIMb_fJl9PnDZIs&libraries=places"></script>
</head>
<body>
    <div id="header" class="fixed-top opacity-100">
        <div class="navbar d-flex justify-content-around">
            <div class="Zepto-Home">
                <a href="index.html"><img class="logo" src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/10.13.1/images/header/primary-logo.svg" alt="logo-error"></a>
            </div>
            <div class="location">
                <div class="Delivery-time">
                    <span>Delivery in </span> <span class="time">10 Mins</span>
                </div>
                <button id="openDialog">
                    <span class="address">Enter Your Location</span>
                    <span><img src="/assets/Down-arrow.svg" alt="Down Arrow"></span>
                </button>
            </div>
        
            <!-- Dialog Overlay -->
            <div class="dialog-overlay" id="dialogOverlay">
                <div class="dialog-box">
                    <h3>Search Location</h3>
                    <div class="location-input">
                        <div class="d-flex intab"><img src="/assets/location_on_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt=""><input type="text" id="locationField" placeholder="Enter your location"></div>
                        
                        <button id="searchLocation">Search</button>
                    </div>
                </div>
            </div>
            <div onclick="window.location.href='search.html'">
                <div class="search-button d-flex" focus="">
                    <img src="./assets/Search-Icon.svg" alt="">
                    <input type="text" id="search-input" class="form-control" placeholder="search...">
                </div>

            </div>
            
            <div class="profileAndCart d-flex justify-content-between">
                <div id="profile-icon" >
                    <a href="login.html"><img src="./assets/profile-icon.svg" alt=""></a>
                    <p>Profile</p>
                </div>
                <div id="cart-icon">
                    <a href="#"><img src="./assets/cart.svg" alt=""></a>
                    <p>Cart</p>
                </div>
            </div>
        </div>
        
    </div>
    <div id="main-section">
        <!-- top-banner section -->
        <div id="top-banner">
            <img src="/assets/paan-corner-banner.webp" alt="">
        </div>
        <!-- Produxts for you section -->
         <div class="PFY-title">
            <div><p>Products For You</p></div>
            <div onclick="window.location.href='category.html'">
                <button>See All </button>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="red"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg>
            </div>
        </div>
        <div id="productsForYou" class="d-flex"></div>
        <!-- offers carousel section -->
        <div id="offers">
        </div>
        <!-- Explore by categories section -->
         <div class="categories-title">
            <div><p>Explore by Categories</p></div>
            <div onclick="window.location.href='category.html'">
                <button>See All</button>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="red"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg>
            </div>
        </div>
         
         <div id="exploreCategories"></div>
         <!--All Products with Infinite scrolling -->
         <div id="allProducts">
         </div>
    </div>
</body>
    <!-- <script src="headerDisplay.js"></script> -->
    <script src="allProducts.js"></script>
    <script src="productforyou.js"></script>
    <script src="ExploreCategories.js"></script>
    <script src="search-animation.js"></script>
    <script src="location.js"></script>
</html>
