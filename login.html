<!DOCTYPE html>
<html>
<head>
	<title>Zepto App</title>
	<style>
		.zepto-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			background-color: #5b0171;
			max-width: 400px;
			margin: auto;
			border-radius: 15px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.zepto-logo {
			font-size: 48px;
			font-weight: bold;
			margin-bottom: 10px;
			color: #4CAF50;
		}
		
		.zepto-tagline {
			font-size: 24px;
			margin-bottom: 20px;
			color: #333;
		}
		
		.zepto-input {
			padding: 10px;
			border: 1px solid #5b0171;
			border-radius: 10px;
			width: 100%;
			font-size: 18px;
			margin-bottom: 15px;
			box-sizing: border-box;
		}
		
		.zepto-button {
			background-color: #bc4167;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			font-size: 18px;
			width: 100%;
		}
		
		.zepto-button:hover {
			background-color: #bc4167;
		}
		
		.zepto-links {
			display: flex;
			justify-content: space-between;
			margin-top: 20px;
			width: 100%;
		}
		
		.zepto-link {
			text-decoration: none;
			color: #5f1cc3;
			font-size: 14px;
		}
		
		.zepto-link:hover {
			color: #bc4167;
		}
		
		.zepto-terms {
			font-size: 12px;
			color: #666;
			margin-top: 10px;
			text-align: center;
		}
	</style>
</head>
