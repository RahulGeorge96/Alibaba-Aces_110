    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        /* CSS styles for the header */
        .fixed-top {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #5b0171;
            z-index: 1000;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px; /* Adjust height as needed */
            width: auto; /* Maintain aspect ratio */
        }

        .Delivery-time {
            display: flex;
            align-items: center;
            color: white;
        }

        .address {
            margin-right: 5px;
        }

        .search-button {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 5px;
            border-radius: 5px;
        }

        .search-button img {
            height: 20px;
            width: auto;
            margin-right: 5px;
        }

        .profileAndCart {
            display: flex;
            align-items: center;
            color: white;
        }

        .profileAndCart div {
            margin-left: 10px;
            text-align: center;
        }

        /* Login popup styles */
        .login-popup {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: auto;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #5b0171;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            color: white;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #ccc;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .zepto-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #5b0171;
            max-width: 400px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
            font-family: Arial, sans-serif;
            margin-top: 20px; /* Adjust margin as needed */
        }

        .zepto-logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .zepto-tagline {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .zepto-input {
            padding: 10px;
            border: 1px solid #5b0171;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .zepto-button {
            background-color: #bc4167;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .zepto-button:hover {
            background-color: #bc4167;
        }

        .zepto-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }

        .zepto-link {
            text-decoration: none;
            color: #5f1cc3;
            font-size: 14px;
        }

        .zepto-link:hover {
            color: #bc4167;
        }

        .zepto-terms {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

// Function to verify login
function verifyLogin() {
    const phone = document.getElementById('phone-input').value;
    const password = document.getElementById('password-input').value;

    // Fetch user data from API
    fetch('https://mock-server-api-wh0v.onrender.com/user')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(users => {
            // Find user with matching phone number and password
            const user = users.find(u => u.mobilenumber === phone && u.password === password);

            if (user) {
                // Close the login popup
                closeLoginPopup();
                // Show welcome message
                alert('Welcome to Zepto Mart');
            } else {
                // Show error message or handle invalid login
                alert('Invalid credentials. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
            // Handle errors here, e.g., display an error message
            alert('Error fetching user data. Please try again later.');
        });
}
