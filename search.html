<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zepto, India's Fastest Online Grocery Delivery App!</title>
    <link rel="icon" type="image/x-icon" href="/assets/title-logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="header" class="fixed-top opacity-100">
        <div class="navbar d-flex justify-content-around">
            <div class="Zepto-Home">
                <a href="index.html"><img class="logo" src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/10.13.1/images/header/primary-logo.svg" alt="logo-error"></a>
            </div>
            <div class="location">
                <div class="Delivery-time">
                    <span>Delivery in </span> <span class="time">5 Mins</span>
                </div>
                <div>
                    <button><span class="address">Enter Your Location</span><span><img src="/assets/Down-arrow.svg" alt=""></span></button>
                </div>
                
            </div>
            <div>
                <div class="input-group search-button">
                    <img src="./assets/Search-Icon.svg" alt="">
                    <input type="text" id="search-input" class="form-control" placeholder="Search for...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-button" type="button">Search</button>
                    </div>
                </div>
            </div>
            
            <div class="profileAndCart d-flex justify-content-between">
                <div id="profile-icon" >
                    <a href="#"><img src="./assets/profile-icon.svg" alt=""></a>
                    <p>Profile</p>
                </div>
                <div id="cart-icon">
                    <a href="#"><img src="./assets/cart.svg" alt=""></a>
                    <p>Cart</p>
                </div>
            </div>
        </div>
        
    </div>

        </div>
        
        
        <div id="search-results" >
            <div id="productsForYou" class="d-flex"></div>
            
        </div>
        <div id="offers">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">

                <div class="carousel-item active d-flex">

                  <img src="https://cdn.zeptonow.com/production///tr:w-969,ar-969-558,pr-true,f-auto,q-80/inventory/banner/3a2b7656-7530-468b-8d24-a7ad5d57ef8e.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item d-flex">
                  <img src="https://cdn.zeptonow.com/production///tr:w-969,ar-969-558,pr-true,f-auto,q-80/inventory/banner/7be90961-6d78-4551-ae8d-00a95830bf27.png" class="d-block w-100" alt="...">
                  <img src="https://cdn.zeptonow.com/production///tr:w-969,ar-969-501,pr-true,f-auto,q-80/inventory/banner/9cedaf4f-98e1-47e0-aab9-82384d1b64d0.png" class="d-block w-100" alt="...">
                  <img src="https://cdn.zeptonow.com/production///tr:w-969,ar-969-558,pr-true,f-auto,q-80/inventory/banner/9a4d70f4-2ad4-482a-94ff-459f5c0c3b2b.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item d-flex">
                  <img src="https://cdn.zeptonow.com/production///tr:w-969,ar-969-558,pr-true,f-auto,q-80/inventory/banner/47e06243-f762-42c2-a947-7fd90f6681d1.png" class="d-block w-100" alt="...">
                  <img src="https://cdn.zeptonow.com/production///tr:w-973,ar-973-558,pr-true,f-auto,q-80/inventory/banner/03767816-a2f8-4d3e-8b9d-0a34dcd96117.png" class="d-block w-100" alt="...">
                  <img src="https://cdn.zeptonow.com/production///tr:w-972,ar-972-558,pr-true,f-auto,q-80/inventory/banner/ce49a5e4-4a2a-4e29-ba69-a7bd7125f34e.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: red; "></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: red; "></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
    </div>
</body>
    <script src="search.js"></script>
    <script src="productforyou.js"></script>
