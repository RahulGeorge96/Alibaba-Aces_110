<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        footer {
            background-color: #f7f7f7;
            padding: 40px 0;
            border-top: 1px solid #ddd;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col-md-4 {
            flex-basis: 30%;
            margin: 20px 0;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: start;
        }

        .social-icons li {
            margin-right: 15px;
        }

        .social-icons a {
            color: #666;
            transition: color 0.2s ease;
            font-size: 20px;
        }

        .social-icons a:hover {
            color: #333;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #333;
        }

        .download-app {
            margin-top: 20px;
        }

        .download-app a {
            display: flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            transition: color 0.2s ease;
            margin-bottom: 10px;
        }

        .download-app a:hover {
            color: #333;
        }

        .download-app i {
            margin-right: 10px;
            font-size: 24px;
        }
        .row{
            display: flex;
        }
    </style>
</head>
<body>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="logo-zepto.svg" alt="zepto">
                    <ul class="social-icons">
                        <li><a href="https://www.instagram.com/zepto.in/"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://twitter.com/zepto_in"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.facebook.com/zepto.in/"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.linkedin.com/company/zepto-tech-private-limited/"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                    <p>&copy; KiranaKart Technologies Private Limited</p>
                </div>
                <div class="col-md-4">
                    <ul class="footer-links">
                        <li><a href="https://zepto.com/">Home</a></li>
                        <li><a href="https://zepto.com/delivery-areas">Delivery Areas</a></li>
                        <li><a href="https://zepto.com/careers">Careers</a></li>
                        <li><a href="https://zepto.com/customer-support">Customer Support</a></li>
                        <li><a href="https://zepto.com/press">Press</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="footer-links">
                        <li><a href="https://zepto.com/privacy-policy">Privacy Policy</a></li>
                        <li><a href="https://zepto.com/terms-of-use">Terms of Use</a></li>
                        <li><a href="https://zepto.com/responsible-disclosure-policy">Responsible Disclosure Policy</a></li>
                        <li><a href="https://zepto.com/mojo-a-zepto-blog">Mojo - a Zepto Blog</a></li>
                    </ul>
               
                    <div class="download-app">
                        <a href="https://play.google.com/store/apps/details?id=com.kiranakart&hl=en_IN&gl=US" target="_blank"><i class="fab fa-google-play"></i> Get it on play store</a>
                        <a href="https://apps.apple.com/in/app/zepto-grocery-delivery/id1539821008" target="_blank"><i class="fab fa-apple"></i> Get it on app store</a>
                    </div>

                    
                </div>
                
                
            </div>
        </div>
    </footer>
</body>
</html>
